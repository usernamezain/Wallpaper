<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>App</title>
  </head>
  <body>
    <div class="main">
      <!-- image container -->
      <div class="img-container">
        <div class="maincard">
          <!-- main image -->
          <img src="" alt="" />
        </div>
        <div class="incomingcard">
          <!--  -->
          <img src="" alt="" />
        </div>
      </div>
      <!-- top -->
      <div class="top">
        <!-- navbar -->
        <div class="navbar">
          <!-- profile image -->
          <div class="prflimg">
            <!-- profile image here -->
            <img src="" alt="" />
          </div>
          <!--  -->
          <h3>WallFly</h3>
        </div>
        <!-- ^ navar -->
        <!-- data -->
        <div class="details">
          <!-- detail container -->

          <!-- tags / what he/she like to do or describing the image nature -->
          <div class="element tags">
            <!-- 1st tag -->
            <div class="tag">Created By Mughal Dev</div>
            <!-- another tag -->
          </div>
          <!-- ^tags -->
          <!-- buttons -->
          <div class="element buttons">
            <button class="next-btn">Next</button>
            <button class="download-btn">
              <a
                href=""
                download="true"
                target="_blank"
                style="text-decoration: none; color: black"
              >
                <i class="download-icon ri-download-2-fill"></i>Download
              </a>
            </button>
          </div>
        </div>
      </div>
    </div>
